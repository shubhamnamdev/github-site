---
layout : default
---      

      <section class="app-page text-block">
        <h3 class="section-heading">Tag : {{page.tag}}</h3>
        <ul class="article-list-short">
		{% if site.tags[page.tag] %}
		{% for post in site.tags[page.tag] %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}" class="post-title-link">
              {{ post.title }}
            </a>
          </li>
		{% endfor %}
		{% else %}
        <p>There are no posts for this tag.</p>
		{% endif %}
        </ul>
        
      </section>
      <section class="section text-block">
        
      </section>
