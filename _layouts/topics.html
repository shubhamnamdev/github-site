---
layout : default
isTopicPage: true
---      

      <section class="app-page text-block">
        <h3 class="section-heading">Topic : {{page.topic}}</h3>
        <ul class="article-list-short">
		{% if site.categories[page.topic] %}
		{% for post in site.categories[page.topic] %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}" class="post-title-link">
              {{ post.title }}
            </a>
          </li>
		{% endfor %}
		{% else %}
        <p>There are no posts for this category.</p>
		{% endif %}
        </ul>
        
      </section>
      <section class="section text-block">
        
      </section>
